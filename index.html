<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê•≠ÂãôÂèØË¶ñÂåñ„ÉÑ„Éº„É´</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1em;
            margin: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 0.5em;
            margin-bottom: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 0.3em 0.2em;
            padding: 0.6em 1.2em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #88A3BD;
            color: white;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .task-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            margin-bottom: 1em;
        }
        .task-row {
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.5em;
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        .task-running {
            background-color: #ffebee;
            border-color: #f44336;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        .task-button {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.8em 1em;
            font-size: 1em;
            border-radius: 6px;
        }
        .task-button.running {
            background-color: #f44336;
            color: white;
        }
        .task-button.stopped {
            background-color: #4CAF50;
            color: white;
        }
        .task-icon {
            font-size: 1.2em;
        }
        .elapsed-time {
            font-weight: bold;
            color: #f44336;
            min-width: 80px;
            text-align: right;
        }
        .log {
            margin-top: 1em;
            white-space: pre-wrap;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .log-entry {
            margin-bottom: 0.5em;
            padding: 0.3em;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .log-entry:hover {
            background-color: #f0f0f0;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
        .section {
            margin-bottom: 2em;
        }
        .section-title {
            font-size: 1.2em;
            margin-bottom: 0.5em;
            color: #88A3BD;
        }
        .small-button {
            font-size: 0.8em;
            padding: 0.3em 0.6em;
            background-color: #E6C4D2;
            min-width: 60px;
        }
        .current-task-display {
            background-color: #ffebee;
            border: 2px solid #f44336;
            padding: 1em;
            border-radius: 8px;
            margin-bottom: 1em;
            text-align: center;
            font-size: 1.1em;
        }
        .current-task-name {
            font-weight: bold;
            color: #f44336;
            font-size: 1.3em;
        }
        .current-task-time {
            font-size: 1.2em;
            color: #f44336;
            margin-top: 0.5em;
        }
        
        /* „É¢„Éº„ÉÄ„É´„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÅÆ„Çπ„Çø„Ç§„É´ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .modal-button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-confirm {
            background-color: #f44336;
            color: white;
        }
        .modal-cancel {
            background-color: #ccc;
            color: black;
        }
        
        /* „É≠„Ç∞Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ */
        .edit-modal-content {
            width: 500px;
            max-width: 90%;
        }
        .edit-form {
            text-align: left;
            margin-top: 1em;
        }
        .edit-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .edit-form input, .edit-form select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Ê•≠ÂãôÂèØË¶ñÂåñ„ÉÑ„Éº„É´</h1>
    
    <!-- ÁèæÂú®ÂÆüË°å‰∏≠„ÅÆ„Çø„Çπ„ÇØË°®Á§∫ -->
    <div id="currentTaskDisplay" class="current-task-display" style="display: none;">
        <div>üî¥ ÂÆüË°å‰∏≠</div>
        <div class="current-task-name" id="currentTaskName"></div>
        <div class="current-task-time" id="currentTaskTime"></div>
    </div>
    
    <div class="section">
        <div class="section-title">„Çø„Çπ„ÇØËøΩÂä†</div>
        <input type="text" id="taskName" placeholder="„Çø„Çπ„ÇØÂêç„ÇíÂÖ•Âäõ">
        <button onclick="addTask()">„Çø„Çπ„ÇØËøΩÂä†</button>
    </div>
    
    <div class="section">
        <div class="section-title">„Çø„Çπ„ÇØ‰∏ÄË¶ß</div>
        <div id="taskList" class="task-buttons"></div>
    </div>
    
    <div class="section">
        <div class="section-title">„É≠„Ç∞</div>
        <div id="log" class="log"></div>
        <button onclick="showClearLogsConfirm()">„É≠„Ç∞Ê∂àÂéª</button>
        <button onclick="exportCSV()">CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
    </div>
    
    <div class="section">
        <div class="section-title">‰ΩúÊ•≠ÊôÇÈñì„ÅÆÂèØË¶ñÂåñ</div>
        <canvas id="taskChart"></canvas>
    </div>

    <!-- Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„É¢„Éº„ÉÄ„É´ -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button class="modal-button modal-confirm" onclick="confirmAction()">„ÅØ„ÅÑ</button>
                <button class="modal-button modal-cancel" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
            </div>
        </div>
    </div>

    <!-- „É≠„Ç∞Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="editModal" class="modal">
        <div class="modal-content edit-modal-content">
            <h3>„É≠„Ç∞Á∑®ÈõÜ</h3>
            <div class="edit-form">
                <label>„Çø„Çπ„ÇØÂêç:</label>
                <input type="text" id="editTaskName">
                
                <label>„Ç¢„ÇØ„Ç∑„Éß„É≥:</label>
                <select id="editAction">
                    <option value="ÈñãÂßã">ÈñãÂßã</option>
                    <option value="ÁµÇ‰∫Ü">ÁµÇ‰∫Ü</option>
                </select>
                
                <label>Êó•ÊôÇ:</label>
                <input type="datetime-local" id="editDateTime">
                
                <label>‰ΩúÊ•≠ÊôÇÈñì (ÂàÜ) - ÁµÇ‰∫Ü„ÅÆÂ†¥Âêà„ÅÆ„Åø:</label>
                <input type="number" id="editDuration" step="0.1">
            </div>
            <div class="modal-buttons">
                <button class="modal-button modal-confirm" onclick="saveLogEdit()">‰øùÂ≠ò</button>
                <button class="modal-button modal-cancel" onclick="closeEditModal()">„Ç≠„É£„É≥„Çª„É´</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let logs = JSON.parse(localStorage.getItem('logs')) || [];
        let durations = JSON.parse(localStorage.getItem('durations')) || {};
        let chart = null;
        let currentAction = null;
        let currentIndex = null;
        let editingLogIndex = null;
        let updateInterval = null;

        function addTask() {
            const taskName = document.getElementById('taskName').value;
            if (taskName) {
                tasks.push({ name: taskName, running: false, startTime: null });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                document.getElementById('taskName').value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            const task = tasks[index];
            const runningTasks = tasks.filter(t => t.running);
            
            if (!task.running && runningTasks.length > 0) {
                showConfirm(`‰ªñ„ÅÆ„Çø„Çπ„ÇØ„Äå${runningTasks[0].name}„Äç„ÅåÂÆüË°å‰∏≠„Åß„Åô„ÄÇÂÅúÊ≠¢„Åó„Å¶„Äå${task.name}„Äç„ÇíÈñãÂßã„Åó„Åæ„Åô„ÅãÔºü`, () => {
                    // ÂÆüË°å‰∏≠„ÅÆ„Çø„Çπ„ÇØ„ÇíÂÅúÊ≠¢
                    runningTasks.forEach((t, i) => {
                        const taskIndex = tasks.findIndex(task => task === t);
                        if (taskIndex !== -1) {
                            stopTask(taskIndex);
                        }
                    });
                    // Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÈñãÂßã
                    startTask(index);
                });
                return;
            }
            
            if (task.running) {
                stopTask(index);
            } else {
                startTask(index);
            }
        }

        function startTask(index) {
            const task = tasks[index];
            task.startTime = new Date();
            logs.push({
                taskName: task.name,
                action: 'ÈñãÂßã',
                timestamp: task.startTime,
                duration: null
            });
            task.running = true;
            saveData();
            renderTasks();
            renderLogs();
            startUpdateTimer();
        }

        function stopTask(index) {
            const task = tasks[index];
            const endTime = new Date();
            const duration = (endTime - new Date(task.startTime)) / 60000;
            
            logs.push({
                taskName: task.name,
                action: 'ÁµÇ‰∫Ü',
                timestamp: endTime,
                duration: duration
            });
            
            durations[task.name] = (durations[task.name] || 0) + duration;
            task.running = false;
            task.startTime = null;
            saveData();
            renderTasks();
            renderLogs();
            updateChart();
        }

        function deleteTask(index) {
            const task = tasks[index];
            showConfirm(`„Çø„Çπ„ÇØ„Äå${task.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`, () => {
                if (task.running) {
                    stopTask(index);
                }
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                updateChart();
            });
        }

        function showClearLogsConfirm() {
            const runningTasks = tasks.filter(t => t.running);
            if (runningTasks.length > 0) {
                showConfirm(`ÂÆüË°å‰∏≠„ÅÆ„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ„É≠„Ç∞„ÇíÊ∂àÂéª„Åô„Çã„Å®ÂÆüË°å‰∏≠„ÅÆ„Çø„Çπ„ÇØ„ÇÇÂÅúÊ≠¢„Åï„Çå„Åæ„Åô„ÄÇÁ∂öË°å„Åó„Åæ„Åô„ÅãÔºü`, () => {
                    clearLogs();
                });
            } else {
                showConfirm('„Åô„Åπ„Å¶„ÅÆ„É≠„Ç∞„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ', () => {
                    clearLogs();
                });
            }
        }

        function clearLogs() {
            // ÂÆüË°å‰∏≠„ÅÆ„Çø„Çπ„ÇØ„ÇíÂÅúÊ≠¢
            tasks.forEach(task => {
                task.running = false;
                task.startTime = null;
            });
            
            logs = [];
            durations = {};
            saveData();
            renderTasks();
            renderLogs();
            updateChart();
            stopUpdateTimer();
        }

        function exportCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Ôªø„Çø„Çπ„ÇØÂêç,„Ç¢„ÇØ„Ç∑„Éß„É≥,Êó•ÊôÇ,‰ΩúÊ•≠ÊôÇÈñì(ÂàÜ)\r\n";
            logs.forEach(log => {
                const duration = log.duration ? log.duration.toFixed(1) : '';
                csvContent += `${log.taskName},${log.action},${new Date(log.timestamp).toLocaleString()},${duration}\r\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "logs.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            const runningTask = tasks.find(t => t.running);
            const currentTaskDisplay = document.getElementById('currentTaskDisplay');
            
            if (runningTask) {
                currentTaskDisplay.style.display = 'block';
                document.getElementById('currentTaskName').textContent = runningTask.name;
                updateCurrentTaskTime();
            } else {
                currentTaskDisplay.style.display = 'none';
            }
            
            tasks.forEach((task, index) => {
                const taskRow = document.createElement('div');
                taskRow.className = `task-row ${task.running ? 'task-running' : ''}`;
                
                const taskButton = document.createElement('button');
                taskButton.className = `task-button ${task.running ? 'running' : 'stopped'}`;
                
                const icon = document.createElement('span');
                icon.className = 'task-icon';
                icon.textContent = task.running ? '‚ñ†' : '‚ñ∂';
                
                const taskText = document.createElement('span');
                taskText.textContent = task.running ? `${task.name} (ÂÅúÊ≠¢)` : `${task.name} (ÈñãÂßã)`;
                
                taskButton.appendChild(icon);
                taskButton.appendChild(taskText);
                taskButton.onclick = () => toggleTask(index);
                
                taskRow.appendChild(taskButton);
                
                if (task.running) {
                    const elapsedTime = document.createElement('div');
                    elapsedTime.className = 'elapsed-time';
                    elapsedTime.id = `elapsed-${index}`;
                    taskRow.appendChild(elapsedTime);
                }
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'ÂâäÈô§';
                deleteButton.className = 'small-button';
                deleteButton.onclick = () => deleteTask(index);
                taskRow.appendChild(deleteButton);
                
                taskList.appendChild(taskRow);
            });
        }

        function renderLogs() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = '';
            
            logs.forEach((log, index) => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                const durationText = log.duration ? ` (‰ΩúÊ•≠ÊôÇÈñì: ${log.duration.toFixed(1)} ÂàÜ)` : '';
                logEntry.textContent = `${log.taskName} ${log.action}: ${new Date(log.timestamp).toLocaleString()}${durationText}`;
                logEntry.onclick = () => editLog(index);
                logDiv.appendChild(logEntry);
            });
        }

        function updateChart() {
            const ctx = document.getElementById('taskChart').getContext('2d');
            if (chart) {
                chart.destroy();
            }
            
            const chartData = {
                labels: Object.keys(durations),
                datasets: [{
                    label: '‰ΩúÊ•≠ÊôÇÈñì (ÂàÜ)',
                    data: Object.values(durations),
                    backgroundColor: 'rgba(176, 215, 217, 0.5)',
                    borderColor: 'rgba(176, 215, 217, 1)',
                    borderWidth: 1
                }]
            };
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function startUpdateTimer() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(() => {
                updateElapsedTimes();
                updateCurrentTaskTime();
            }, 1000);
        }

        function stopUpdateTimer() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        function updateElapsedTimes() {
            tasks.forEach((task, index) => {
                if (task.running) {
                    const elapsedElement = document.getElementById(`elapsed-${index}`);
                    if (elapsedElement) {
                        const elapsed = (new Date() - new Date(task.startTime)) / 60000;
                        elapsedElement.textContent = `${elapsed.toFixed(1)}ÂàÜ`;
                    }
                }
            });
        }

        function updateCurrentTaskTime() {
            const runningTask = tasks.find(t => t.running);
            if (runningTask) {
                const elapsed = (new Date() - new Date(runningTask.startTime)) / 60000;
                const currentTaskTime = document.getElementById('currentTaskTime');
                if (currentTaskTime) {
                    currentTaskTime.textContent = `${elapsed.toFixed(1)}ÂàÜÁµåÈÅé`;
                }
            }
        }

        function showConfirm(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').style.display = 'block';
            currentAction = onConfirm;
        }

        function confirmAction() {
            if (currentAction) {
                currentAction();
            }
            closeModal();
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            currentAction = null;
        }

        function editLog(index) {
            editingLogIndex = index;
            const log = logs[index];
            
            document.getElementById('editTaskName').value = log.taskName;
            document.getElementById('editAction').value = log.action;
            
            const date = new Date(log.timestamp);
            const localDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
            document.getElementById('editDateTime').value = localDate.toISOString().slice(0, 16);
            
            document.getElementById('editDuration').value = log.duration || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        function saveLogEdit() {
            if (editingLogIndex === null) return;
            
            const log = logs[editingLogIndex];
            const oldTaskName = log.taskName;
            const oldDuration = log.duration || 0;
            
            log.taskName = document.getElementById('editTaskName').value;
            log.action = document.getElementById('editAction').value;
            log.timestamp = new Date(document.getElementById('editDateTime').value);
            
            const newDuration = parseFloat(document.getElementById('editDuration').value) || null;
            log.duration = newDuration;
            
            // ‰ΩúÊ•≠ÊôÇÈñì„ÅÆÂêàË®à„ÇíÊõ¥Êñ∞
            if (log.action === 'ÁµÇ‰∫Ü') {
                if (oldDuration > 0) {
                    durations[oldTaskName] = (durations[oldTaskName] || 0) - oldDuration;
                }
                if (newDuration > 0) {
                    durations[log.taskName] = (durations[log.taskName] || 0) + newDuration;
                }
            }
            
            saveData();
            renderLogs();
            updateChart();
            closeEditModal();
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingLogIndex = null;
        }

        function saveData() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('logs', JSON.stringify(logs));
            localStorage.setItem('durations', JSON.stringify(durations));
        }

        // ÂàùÊúüÂåñ
        renderTasks();
        renderLogs();
        updateChart();
        
        // ÂÆüË°å‰∏≠„ÅÆ„Çø„Çπ„ÇØ„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
        if (tasks.some(t => t.running)) {
            startUpdateTimer();
        }

        // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÂâç„ÅÆÁ¢∫Ë™ç
        window.addEventListener('beforeunload', (e) => {
            const runningTasks = tasks.filter(t => t.running);
            if (runningTasks.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>

    </script>
